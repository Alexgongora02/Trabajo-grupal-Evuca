    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/6e9ed3deae.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    <!--===========================================-->
    <!-- ENCABEZADO -->
    <!--===========================================-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="Menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span class="fs-5 fw-bold volver"><i class="far fa-arrow-alt-circle-left"></i> Volver</a>
            </div>
        </div>
    </nav>
        <main class="containerForm">
            <div>
                <h1 class="formTittle" >Formulario:</h1>
            </div> 
<div class="formBorder">
    <form action="" class="formulario">
        <!-- grupo:usuario -->
        <div class="formulario__grupo" id="grupo__usuario">
            <label for="text" class="formulario__label">Usuario:<span id="username-error"></span></label></label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
            </div>
        </div>

    <!-- grupo:Nombre -->
        <div class="formulario__grupo" id="grupo__Nombre">
            <label for="text" class="formulario__label">Nombre:<span id="name-error"></span></label></label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="Nombre" id="nombre" placeholder="Ingrese su nombre." required>
                </div>
        </div>

    <!-- grupo:contraseña -->
        <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">Contraseña: <span id="password-error"></span></label>
                <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
        </div>

        <!-- grupo:contraseña 2 -->
        <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Repetir contraseña:<span id="confirm-error"></span></label>
                <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="password" id="confirm" placeholder="Vuelva a ingresar la misma contraseña." required>
                </div>
        </div>

        <!-- grupo:correo electronico -->
        <div class="formulario__grupo" id="grupo__email">
            <label for="text" class="formulario__label">Correo electronico:<span id="email-error"></span></label></label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="email" id="email" placeholder="Ingrese su correo electronico." required>
                </div>
        </div>

        <!-- grupo:telefono -->
        <div class="formulario__grupo" id="grupo__telefono">
            <label for="text" class="formulario__label">Telefono:<span id="phone-error"></span></label></label>
            <div class="formulario__grupo-input">
                <input type="tel" class="formulario__input" name="Telefono" id="telefono" placeholder="Ingrese su numero de Telefono." required>
            </div>
        </div>

        <!-- grupo:terminos y condiciones -->
        <div class="formulario__grupo" id="grupo__terminos">
            <label>
                <input class="formularo__checkbox" type="checkbox" name="terminos" id="terminos" required>
                Acepto los Terminos y Condiciones
            </label>
        </div>

    <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="formulario__btn">Enviar</button>
    </div>
    </form>
</div>
        </main>
        <script src="formulario.js"></script> 
    </body>
    </html>
